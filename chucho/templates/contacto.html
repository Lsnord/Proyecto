{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/contacto.css' %}">
    <style>

    </style>
    <title>Contacto</title>
</head>
<body>
    <div class="form-container">
        <form class="mascota-form" method="post">

            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'error' %}
                        <div class="alert error">
                            {{ message }}
                        </div>
                    {% else %}
                        <div class="alert success">
                            {{ messages }}
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}

            {% csrf_token %}

            <h1 class="form-header">Contacto</h1>

            <label for="id_asunto">Asunto:</label>
            <input type="text" id="id_asunto" name="asunto" placeholder="Asunto" required>

            <label for="id_mensaje">Mensaje:</label>
            <textarea id="id_mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí" required></textarea>

            <label for="id_email">Email:</label>
            <input type="text" id="id_email" name="email" placeholder="Tu correo electrónico" required>

            <button type="submit" class="btn">Enviar</button>
        </form>
    </div>
</body>
</html>
