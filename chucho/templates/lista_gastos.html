<!-- lista_gastos.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Gastos</title>
</head>
<body>
    <h2>Lista de Gastos</h2>
    <ul>
        {% for gasto in gastos_list %}
        <div>
          <p>{{ gasto.nombre }} - {{ gasto.costo }}</p>
          <button class="editar-gasto-btn" data-gasto-id="{{ gasto.id }}">Editar</button>
          <button class="eliminar-gasto-btn" data-gasto-id="{{ gasto.id }}">Eliminar</button>
        </div>
        {% endfor %}
    </ul>
</body>
</html>
